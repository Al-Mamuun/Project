<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'mamun.css'%}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'home'%}">Crowdfunding</a>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Education</a></li>
            <li><a class="dropdown-item" href="#">Medical</a></li>
            <li><a class="dropdown-item" href="#">Business</a></li>
            <li><a class="dropdown-item" href="#">Natural Disaster</a></li>
            <li><a class="dropdown-item" href="#">More</a></li>
          </ul>
        </div>
        <form class="d-flex mx-2">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Searching..."
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="auth-buttons mx-2">
          <a href="{%url 'signUp'%}" class="auth-link">Sign Up</a>
          <a href="{%url 'signIn'%}" class="auth-link">Sign In</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row align-items-center">
        <!-- Left Side: Sign-Up Form -->
        <div class="col-md-6 p-5">
          <h2>Sign Up</h2>
          <p>Add your credentials</p>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Last Name" />
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              REGISTER
            </button>
          </form>
          <div class="mt-3">
            <p>
              Have an account?
              <a href="{%url 'signIn'%}" class="text-primary">Sign In</a>
            </p>
          </div>
        </div>

        <!-- Right Side: Image -->
        <div class="col-md-6">
          <img
            src="{% static 'images/donation.jpeg' %}"
            class="img-fluid"
            alt="Sign Up Image"
          />
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
